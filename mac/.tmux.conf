# Source common config
source-file ~/.tmux-common.conf

# macOS-specific: Force fish as login shell
# Try both Intel and Apple Silicon Homebrew paths
if-shell 'test -f /opt/homebrew/bin/fish' 'set-option -g default-shell /opt/homebrew/bin/fish'
if-shell 'test -f /usr/local/bin/fish' 'set-option -g default-shell /usr/local/bin/fish'

